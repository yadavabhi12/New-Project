<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsweb</title>

    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <h2 class="text" style="color: rgb(27, 30, 240);">News Paper</h2>

        <!-- Desktop Search -->
        <div class="inputSearch desktop">
          <form id="searchForm">
            <input type="text" placeholder="Type to search..." id="searchInput" />
            <span><i class="fa-solid fa-search"></i></span>
          </form>
        </div>

        <!-- Desktop Nav -->
        <nav class="desktop">
          <ul>
            <li onclick="Search('tech')">Tech</li>
            <li onclick="Search('food')">Food</li>
            <li onclick="Search('movies')">Movies</li>
            <li onclick="Search('business')">Business</li>
          </ul>
        </nav>

        <!-- Mobile Menu Button -->
        <div class="menuBtn">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div class="mobile hidden">
        <nav>
          <ul>
            <li onclick="Search('tech')">Tech</li>
            <li onclick="Search('food')">Food</li>
            <li onclick="Search('movies')">Movies</li>
            <li onclick="Search('business')">Business</li>
          </ul>
        </nav>
        <div class="inputSearch">
          <form id="searchFormMobile">
            <input type="text" placeholder="Type to search..." id="searchInputMobile" />
            <span><i class="fa-solid fa-search"></i></span>
          </form>
        </div>
      </div>
    </header>

    <!-- Main News Section -->
    <main></main>

    <script src="script.js"></script>
  </body>
</html>
